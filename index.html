  <script>
    // rem布局，动态控制页面的font-size
    fnResize();
    window.onresize = function () {
      fnResize()
    };
    function fnResize() {
      let deviceWidth = document.documentElement.clientWidth || window.innerWidth;
      if (deviceWidth >= 720) {
        deviceWidth = 720
      }
      if (deviceWidth <= 320) {
        deviceWidth = 320
      }
      document.documentElement.style.fontSize = (deviceWidth / 7.2) + 'px';
    }


  </script>
